{% extends 'base.html' %}


{% block title %}
  Sign Up/Log In
{% endblock %}


{% block content %}

  <form action="" id="signup-form">
    <h3>Sign Up</h3>
    <p class="form-group">
      <label>
        Username
        <input type="text" class="form-control" id="username">
      </label>
    </p>

    <p class="form-group">
      <label>
        Password
        <input type="password" class="form-control" id="password">
      </label>
    </p>
    <button class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
